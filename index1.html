<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
       name="viewport"\
       content="width=device-width, initial-scale=1.0" />
    <title>Danny's Word Counter</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="counter">

      <h1>Danny's Word Counter</h1>

      <div>
          <p>Copy and paste your text into the area below to get a word count.</p>
          <textarea id="text-input" name="text-input" rows="20" cols="90" oninput="countWords()"></textarea>
      </div>

      <div class="word-count">
        <p id="count"></p>
      </div>
      
      <script src="index.js"></script>

    </div>

  </body>
</html>
